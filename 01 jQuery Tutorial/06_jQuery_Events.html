<!-- jQuery is tailor-made to respond to events in an HTML page.


What are Events ?
==================

All the different visitors' actions that a web page can respond to are called events.

An event represents the precise moment when something happens:
    > moving a mouse over an element
    > selecting a radio button
    > clicking on an element ...

The term "fires/fired" is often used with events. Example: "The keypress event 
is fired, the moment you press a key".

Here are some common DOM events:

Mouse Events 	  Keyboard Events 	  Form Events 	  Document/Window Events
-------------   ---------------     -----------     ----------------------
click 	        keypress 	          submit 	        load
--------------------------------------------------------------------------
dblclick 	      keydown 	          change 	        resize
--------------------------------------------------------------------------
mouseenter 	    keyup 	            focus 	        scroll
--------------------------------------------------------------------------
mouseleave 	                        blur 	          unload
--------------------------------------------------------------------------
  
  
jQuery Syntax For Event Methods
==================================

In jQuery, most DOM events have an equivalent jQuery method.

 > To assign a click event to all paragraphs on a page, you can do this:
____________________
$("p").click();
____________________


 > The next step is to define what should happen when the event fires. You must 
   pass a function to the event:
______________________________
$("p").click(function(){
  // action goes here!!
});
______________________________



Commonly Used jQuery Event Methods
===================================


$(document).ready() method allows us to execute a function when the document is 
------------------- fully loaded. 


click(): method attaches an event handler function to an HTML element.
-------  is executed when the user clicks on the HTML element.              -->

    <p id="p_one">p1: Click to hide me</p>
    <script>
      $(document).ready(function(){
        $('#p_one').click(function(){
          $(this).hide();
        });
      });
    </script>


<!-- dblclick(): method attaches an event handler function to an HTML element.
            is executed when the user double-clicks on the HTML element:     -->

    <p id="p_two">p2:Click to hide me</p>
    <script>
      $(document).ready(function(){
        $('#p_two').dblclick(function(){
          $(this).hide();
        });
      });
    </script>

<!-- mouseenter(): method attaches an event handler function to an HTML element.
              is executed when the mouse pointer enters the HTML element:     -->

    <p id="p_three" style="background-color: rgb(255, 208, 121);">
      p3: Mouse enter to see messsage</p>
    <script>
      $(document).ready(function(){
        $('#p_three').mouseenter(function(){
          alert("you entered p3 !")
        });
      })
    </script>  

<!--mouseleave(): method attaches an event handler function to an HTML element.
              is executed when the mouse pointer leaves the HTML element:     -->

    <p id="p_four" style="background-color: rgb(195, 246, 255);">
      p4: Mouse leave to see a messsage</p>
    <script>
      $(document).ready(function(){
        $('#p_four').mouseleave(function(){
          alert("you mouse leave p4 !")
        });
      })
    </script>


<!--mousedown(): attaches an event handler function to an HTML element.
                 is executed, when the left, middle or right mouse button is pressed 
                 down, while the mouse is over the HTML element:                 -->

    <p id="p_five" style="background-color: rgb(195, 255, 195);">
      p5: Mouse down to see a messsage</p>
    <script>
      $(document).ready(function(){
        $('#p_five').mousedown(function(){
          alert("you mouse down on p5 !")
        });
      })
    </script>
         
<!--mouseup(): attaches an event handler function to an HTML element.
              is executed, when the left, middle or right mouse button 
              is released, while the mouse is over the HTML element:                        -->

    <p id="p_six" style="background-color: rgb(255, 195, 195);">
      p6: Mouse leave to see a messsage</p>
    <script>
      $(document).ready(function(){
        $('#p_six').mouseup(function(){
          alert("you mouse up on p6 !")
        });
      })
    </script>
    

<!--hover(): takes two functions and is a combination of the mouseenter() and 
             mouseleave() methods.
             The first function is executed when the mouse enters the HTML element, 
             and the second function is executed when the mouse leaves the HTML 
             element:                                                            -->


    <p id="p_seven" style="background-color: rgb(195, 196, 255);">
      p7: hover on p7 for a messsage</p>
    <script>
      $(document).ready(function(){
        $('#p_seven').hover(
          function(){
            alert("Hello, you entered p7 !");
          },
          function(){
            alert("Bye, You leaved p7")
          });
      });
    </script>
          
          
<!--focus(): attaches an event handler function to an HTML form field.
             function is executed when the form field gets focus:             -->

    <label for="input1" name="input1">Enter your Name: </label>
    <input type="text" id="input1">

    <script>
      $(document).ready(function(){
        $("#input1").focus(function(){
          $(this).css("background-color" , "#cccccc");
        });
      });
    </script>


<!--blur(): attaches an event handler function to an HTML form field.
            is executed when the form field loses focus:                      --> 

    <script>
      $(document).ready(function(){
        $("#input1").blur(function(){
          $(this).css("background-color", "#ffffff");
        });
      });
    </script>


<!--on(): attaches one or more event handlers for the selected elements.

 -> Attach one event handler to a <p> element:                                 -->

    <p id="p_height" style="background-color: rgb(255, 222, 195);">
      p8: click to hide</p>
    <script>
      $(document).ready(function(){
        $('#p_height').on("click", function(){
          $(this).hide();
        });
      });
          
    </script>

 <!-- Attach multiple event handlers to a <p> element:  -->


    <p id="p_nine">p9: click to hide</p>

    <script>
      $(document).ready(function(){
        $('#p_nine').on({
          mouseenter: function(){
            $(this).css("background-color", "orange");
          },
          mouseleave: function(){
            $(this).css("background-color", "lightgreen");
          },
          click: function(){
            $(this).css("background-color", "yellow");
          }
        });
      });
          
    </script>
