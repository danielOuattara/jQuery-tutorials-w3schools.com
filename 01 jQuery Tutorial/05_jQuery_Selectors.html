Functions In a Separate File
=============================

If your website contains a lot of pages, and you want your jQuery functions to be 
easy to maintain, you can put your jQuery functions in a separate .js file.

When we demonstrate jQuery in this tutorial, the functions are added directly into
the <head> or <body> sections. However, sometimes it is preferable to place them in a separate 
file, like this (use the src attribute to refer to the .js file):

______________________________________________________________________________________
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="my_jquery_functions.js"></script>
</head>
______________________________________________________________________________________


jQuery Selectors
==================

jQuery 'selectors' allow you to select and manipulate HTML element(s).

jQuery selectors are used to "find" (or select) HTML elements based on their
'name', 'id', 'classes', 'types', 'attributes', 'values of attributes', ...

It's based on the existing CSS Selectors, and in addition, it has some own 
custom selectors.

All selectors in jQuery start with the dollar sign and parentheses: '$()'.


The element Selector
======================

The jQuery element selector selects elements based on its name.
_________________________________
    $("p")  // select all <p> elements on a page
    $('h2')  // select all <h2> elements on a page
    $('button')  // select all <button> element on a page
_________________________________

Example:
--------
When a user clicks on a button, all <p> elements will be hidden: -->

    <p>This is paragraph.</p>
    <p>All paragraph will disappear if I click on the button below</p>
    <button id='btn01'>Click me to hide all paragraphs</button>

    <script>
        $(document).ready(function(){
            $("#btn01").click(function(){
                $("p").hide();
        });
        });
    </script><br/>


<!-- The #id Selector
======================

The jQuery '#id' selector uses the id attribute of an HTML tag to find the 
specific element.

An 'id' should be unique within a page, so you should use the '#id' 
selector when you want to find a single, unique element.

To find an element with a specific 'id', write a hash character, followed 
by the 'id' of the HTML element:
__________________________
$("#test")
__________________________

When a user clicks on a button, the element with id="test" will be hidden:-->
    <p id='test'>I'am a magic paragraph...</p>
    <p>All paragraph with id='test' will disappear if I click on the button
       below</p>
    <button id='btn02'>Click me to hide all paragraphs with id='test'</button>

    <script>
        $(document).ready(function(){
            $('#btn02').click(function(){
                $("#test").hide();
            });
        });

    </script><br/>


<!-- The .class Selector
===========================

The jQuery .class selector can find elements with a specific class.

To find elements with a specific class, write a period character, followed by the name
of the class: 
__________________
$(".test")
__________________

When a user clicks on a button, the elements with class="test" will be hidden: -->

        <h3 class="testing"> This is a heading</h3>
        <p class="testing">This is also a paragraph</p>
        <button id="btn03">Click to hide all '.test' elements</button>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $(".testing").hide();
                });
            });
        </script><br/>

<!--More Examples of jQuery Selectors
========================================

Syntax 	                   Description 	 
---------                  -----------------                
--------------------------------------------------------------------------------------------
$("*")                	   Selects all elements 	
--------------------------------------------------------------------------------------------
$(this) 	               Selects the current HTML element 	
--------------------------------------------------------------------------------------------
$("p.intro") 	           Selects all <p> elements with class="intro" 	
--------------------------------------------------------------------------------------------
$("p:first") 	           Selects the first <p> element 	
--------------------------------------------------------------------------------------------
$("ul li:first") 	       Selects the first <li> element of the first <ul> 	
--------------------------------------------------------------------------------------------
$("ul li:first-child") 	   Selects the first <li> element of every <ul> 	
--------------------------------------------------------------------------------------------
$("[href]")  	           Selects all elements with an href attribute 	
--------------------------------------------------------------------------------------------
$("a[target='_blank']")    Selects all <a> elements with a target attribute value 
                           equal to "_blank" 	
--------------------------------------------------------------------------------------------
$("a[target!='_blank']")   Selects all <a> elements with a target attribute value 
                           NOT equal to "_blank" 	
--------------------------------------------------------------------------------------------
$(":button") 	           Selects all <button> elements and <input> elements of 
                           type="button" 	
--------------------------------------------------------------------------------------------
$("tr:even") 	           Selects all even <tr> elements 	
--------------------------------------------------------------------------------------------
$("tr:odd") 	           Selects all odd <tr> elements 	
--------------------------------------------------------------------------------------------
