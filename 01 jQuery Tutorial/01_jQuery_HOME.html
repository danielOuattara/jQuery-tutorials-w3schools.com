<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
      <title>jQuery Tutorial Home </title>
    </head>

    <body>
       <h1>jQuery Tutorial Home.</h1><hr/>

<!--
    > jQuery is a JavaScript Library.
    > jQuery greatly simplifies JavaScript programming.
    > jQuery is easy to learn.                                                    -->

       <h3>Using jQuery: click on paragraphs to hide them</h3>
       <p>Hello World Again ! (click to hide)</p>
       <p>I'am learning jQuery (click to hide)</p>

       <script>
            $(document).ready(function(){
                $('p').click(function(){
                    $(this).hide();
                    $('h3').text("...paragraph hidden !");
                });
            });

       </script>
    </body>
</html>
