        <h1>jQuery Effects - Stop Animations.</h1><hr/>


<!-- jQuery stop() Method
=========================

The jQuery 'stop()' method is used to stop an animation or effect before it is finished.

The 'stop()' method works for all jQuery effect functions, including sliding, 
fading and custom animations.

Syntax:
-------
$(selector).stop([stopAll],[goToEnd]);

The optional 'stopAll' parameter specifies whether also the animation queue should be 
cleared or not. Default is false, which means that only the active animation will be 
stopped, allowing any queued animations to be performed afterwards.

The optional 'goToEnd' parameter specifies whether or not to complete the current 
animation immediately. Default is false.

So, by default, the 'stop()' method kills the current animation being performed on 
the selected element.

The following example demonstrates the stop() method, with no parameters:-->


        <style> 
            #panel, #flip {
            padding: 5px;
            font-size: 18px;
            text-align: center;
            background-color: #555;
            color: white;
            border: solid 1px #666;
            border-radius: 3px;
            }
            
            #panel {
            padding: 100px;
            display: none;
            }
            </style>

            <button id="stop">Stop sliding</button>

            <div id="flip">Click to slide down panel</div>
            <div id="panel">Hello world!</div>

            <script>
                $(document).ready(function(){
                    $('#flip').click(function(){
                        $('#panel').slideDown(2000);
                    });

                    $('#stop').click(function(){
                        $('#panel').stop();
                    });
                });
            </script>
            
</body>
