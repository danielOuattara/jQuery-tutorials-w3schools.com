<!-- With jQuery you can fade elements in and out of visibility.


jQuery Fading Methods
======================

With jQuery you can fade an element in and out of visibility.

jQuery has the following fade methods:

    > fadeIn()
    > fadeOut()
    > fadeToggle()
    > fadeTo()


jQuery fadeIn() Method
======================

The jQuery 'fadeIn()' method is used to fade in a hidden element.

Syntax:
-------
$(selector).fadeIn([speed],[callback]);

The optional 'speed' parameter specifies the duration of the effect. 
It can take the following values: "slow", "fast", or milliseconds.

The optional 'callback' parameter is a function to be executed after the fading completes.

The following example demonstrates the 'fadeIn()' method with different parameters:-->

      <p>Demonstrate fadeIn() with different parameters.</p>     
      <button id="button1">Click to Fade in</button><br/><br/>
      <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
      <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
      <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

      <script>
          $(document).ready(function(){
              $('#button1').click(function(){
                  $('#div1').fadeIn();
                  $('#div2').fadeIn("slow");
                  $('#div3').fadeIn(2000);
              });
          });
      </script><hr/>


<!-- jQuery fadeOut() Method
============================

The jQuery 'fadeOut()' method is used to fade out a visible element.

Syntax:
--------
$(selector).fadeOut([speed],[callback]);

The optional 'speed' parameter specifies the duration of the effect. 
It can take the following values: "slow", "fast", or milliseconds.

The optional 'callback' parameter is a function to be executed after the fading completes.

The following example demonstrates the fadeOut() method with different parameters: -->


        <p>Demonstrate fadeOut() with different parameters.</p>
        <button id="button2">Click to Fade Out</button><br/><br/>
        <div id="div4" style="width:80px; height:80px; background-color:red;"></div><br>
        <div id="div5" style="width:80px; height:80px; background-color:green;"></div><br>
        <div id="div6" style="width:80px; height:80px; background-color:blue;"></div>
        
        <script>
            $(document).ready(function(){
                $('#button2').click(function(){
                    $('#div4').fadeOut();
                    $('#div5').fadeOut("slow");
                    $('#div6').fadeOut(2000);
                });
            });
        </script><hr/>


<!-- jQuery fadeToggle() Method
================================

The jQuery 'fadeToggle()' method toggles between the 'fadeIn()' and 'fadeOut()' methods.

If the elements are 'faded out', 'fadeToggle()' will fade them in.

If the elements are 'faded in', 'fadeToggle()' will fade them out.

Syntax:
-------
$(selector).fadeToggle([speed],[callback]);

The optional 'speed' parameter specifies the duration of the effect. 
It can take the following values: "slow", "fast", or milliseconds.

The optional 'callback' parameter is a function to be executed after the fading completes.

The following example demonstrates the 'fadeToggle()' method with different parameters: -->


        <p>Demonstrate fadeToggle() with different parameters.</p>
        <button id="button3">Click to Fade Toggle</button><br/><br/>
        <div id="div7" style="width:80px; height:80px; background-color:red;"></div><br>
        <div id="div8" style="width:80px; height:80px; background-color:green;"></div><br>
        <div id="div9" style="width:80px; height:80px; background-color:blue;"></div>

        <script>
            $(document).ready(function(){
                $('#button3').click(function(){
                    $('#div7').fadeToggle();
                    $('#div8').fadeToggle("slow");
                    $('#div9').fadeToggle(2000);
                });
            });
        </script><hr/>


<!-- jQuery fadeTo() Method
===========================

The jQuery 'fadeTo()' method allows fading to a given opacity (value between 0 and 1).

Syntax:
-------
$(selector).fadeTo(speed,opacity,[callback]);

The 'required speed' parameter specifies the duration of the effect. 
It can take the following values: "slow", "fast", or milliseconds.

The 'required opacity' parameter in the 'fadeTo()' method specifies 
fading to a given opacity (value between 0 and 1).

The 'optional callback' parameter is a function to be executed after the function completes.

The following example demonstrates the fadeTo() method with different parameters: -->


        <p>Demonstrate fadeTo() with different parameters.</p>
        <button id="button4">Click to fadeTo()</button><br/><br/>
        <div id="div10" style="width:80px; height:80px; background-color:red;"></div><br>
        <div id="div11" style="width:80px; height:80px; background-color:green;"></div><br>
        <div id="div12" style="width:80px; height:80px; background-color:blue;"></div>

        <script>
            $(document).ready(function(){
                $('#button4').click(function(){
                    $('#div10').fadeTo("slow", 0.15);
                    $('#div11').fadeTo("slow", 0.4);
                    $('#div12').fadeTo("slow", 0.7);
                });
            });
        </script><hr/>
