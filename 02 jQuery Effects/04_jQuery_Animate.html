<!-- With jQuery, you can create custom animations. 


jQuery Animations - The animate() Method
=========================================

The jQuery 'animate()' method is used to create custom animations.

Syntax:
-------
$(selector).animate({params},[speed], [callback]);

The required params parameter defines the CSS properties to be animated.

The optional speed parameter specifies the duration of the effect. 
It can take the following values: "slow", "fast", or milliseconds.

The optional callback parameter is a function to be executed after the animation completes.

The following example demonstrates a simple use of the animate() method; 
it moves a <div> element to the right, until it has reached a left property of 250px: -->

    
      <p>By default, all HTML elements have a static position, 
        and cannot be moved. To manipulate the position, 
        remember to first set the CSS position property of 
        the element to relative, fixed, or absolute!</p>
        
      <button id="button01">Start animation 1</button>
      <div id="div1" style="background:#98bf21; height:100px; width:100px;
           position:absolute; top: 200px;"></div>

      <button id="button2">Start animation 2</button>
      <div id="div2" style="background:#2192bf; height:100px; width:100px;
           position:absolute; top:325px;"></div>

      <script>
          $(document).ready(function(){
              $('#button01').click(function(){
                  $('#div1').animate({left:'50%'},'slow');
              });
                  
              $('#button2').click(function(){
                  $('#div2').animate({left: '250px'}, 1000);
              });
          });
      </script>

<!-- By default, all HTML elements have a static position, and cannot be moved.
To manipulate the position, remember to first set the CSS position property of 
the element to relative, fixed, or absolute! 


jQuery animate() - Manipulate Multiple Properties Simultaneously
================================================================

Notice that multiple properties can be animated at the same time:-->

        <button id="button3">Start Animation 3</button>
        <div id="div3" style="background:#bf2121; height:100px; width:100px;
        position:absolute; top:450px;"></div>

        <script>
        $(document).ready(function(){
            $('#button3').click(function(){
                $('#div3').animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '250px'
                });
            });
        });
        </script>

<!-- Is it possible to manipulate ALL CSS properties with the animate() method ?
=================================================================================

Yes, almost! However, there is one important thing to remember: all property names
must be camel-cased when used with the animate() method: You will need to write 
paddingLeft instead of padding-left, marginRight instead of margin-right, and so on.

Also, color animation is not included in the core jQuery library.
If you want to animate color, you need to download the Color Animations plugin from 
jQuery.com. 


jQuery animate() - Using Relative Values
========================================

It is also possible to define relative values (the value is then relative to the 
element's current value). This is done by putting += or -= in front of the value: -->

        <button id="button4">Start Animation 4</button>
        <div id="div4" style="background:#bcbf21; height:100px; width:100px;
        position:absolute; top:575px;"></div>

        <script>
        $(document).ready(function(){
            $('#button4').click(function(){
                $('#div4').animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '+=150px',
                    width: '+=250px'
                });
            });
        });
        </script>

<!-- jQuery animate() - Using Pre-defined Values
================================================

You can even specify a property's animation value as "show", 
"hide", or "toggle": -->

        <button id="button5">Start Animation 5</button>
        <div id="div5" style="background:#2180bf; height:100px; width:100px;
        position:absolute; top:700px;"></div>

        <script>
        $(document).ready(function(){
            $('#button5').click(function(){
                $('#div5').animate({
                    left: '+=50px',
                    height: 'toggle'
                });
            });
        });
        </script>

<!-- jQuery animate() - Uses Queue Functionality
================================================

By default, jQuery comes with queue functionality for animations.

This means that if you write multiple animate() calls after each other, 
jQuery creates an "internal" queue with these method calls. Then it runs the animate
 calls ONE by ONE.

So, if you want to perform different animations after each other, we take advantage 
of the queue functionality:                                                       -->

        <button id="button6">Start Animation 6</button>
        <div id="div6" style="background:#6b21bf; height:100px; width:100px;
        position:absolute; top:825px;"></div>

        <script>
        $(document).ready(function(){
            $('#button6').click(function(){
                $('#div6').animate({height: '300px',  opacity: '0.4'}, 'slow');
                $('#div6').animate({width:  '300px',  opacity: '0.8'}, 'slow');
                $('#div6').animate({height: '100px',  opacity: '0.4'}, 'slow');
                $('#div6').animate({width:  '100px',  opacity: '0.4'}, 'slow');
            });
        });
        </script>

        <button id="button7">Start Animation 7</button>
        <div id="div7" style="background:#bf2170; height:100px; width:100px;
        position:absolute; top:950px;"></div>

        <script>
        $(document).ready(function(){
            var div7 = $('#div7');
            $('#button7').click(function(){
                div7.animate({height: '300px',  opacity: '0.4'}, 'slow');
                div7.animate({width:  '300px',  opacity: '0.8'}, 'slow');
                div7.animate({height: '100px',  opacity: '0.4'}, 'slow');
                div7.animate({width:  '100px',  opacity: '0.4'}, 'slow');
            });
        });
        </script> <br/>

        <button id="button8">Start Animation 8</button>
